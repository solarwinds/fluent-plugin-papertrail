apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: fluentd-papertrail-global-logging
  namespace: kube-system
  labels:
    k8s-app: fluentd-logging
    version: v1
    kubernetes.io/cluster-service: "true"
spec:
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: fluentd-logging
        version: v1
        kubernetes.io/cluster-service: "true"
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: fluentd
        image: quay.io/solarwinds/fluentd-kubernetes:v1.1.1-debian-papertrail-0.2.3
        imagePullPolicy: Always
        env:
          - name: FLUENT_PAPERTRAIL_HOST
            value: 'logsN.papertrailapp.com'
          - name: FLUENT_PAPERTRAIL_PORT
            value: 'NNNNN'
          - name: FLUENT_HOSTNAME
            value: 'my-cluster-name'
        resources:
          limits:
            cpu: 200m
            memory: 400Mi
          requests:
            cpu: 200m
            memory: 400Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: config
          mountPath: /fluentd/etc/fluent.conf
          subPath: fluent.conf
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: config
        configMap:
          name: fluentd-papertrail-global-logging-config
          items:
          - key: fluent.conf
            path: fluent.conf
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-papertrail-global-logging-config
  namespace: kube-system
data:
  fluent.conf: |-
    @include kubernetes.conf
    @include systemd.conf

    <match **>
      type papertrail
      num_threads 4

      papertrail_host "#{ENV['FLUENT_PAPERTRAIL_HOST']}"
      papertrail_port "#{ENV['FLUENT_PAPERTRAIL_PORT']}"
    </match>
